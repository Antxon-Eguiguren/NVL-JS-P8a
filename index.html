<!-- 

Práctica P8a - Módulo 3 JS

Dada la cadena “Amigo”, conviértela a la cadena “amigo” de tres formas distintas.

-->

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="application/javascript">
		var cadena='Amigo';

		//primera
		alert(cadena.toLowerCase());

		//segunda
		alert(cadena.replace('A','a'));

		//tercera
		alert('a' + cadena.slice(1, 5));

	</script>
</head>
<body>

</body>
</html>
